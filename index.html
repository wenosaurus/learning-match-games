<!DOCTYPE html>
<html>
<head>
    <title>Learning Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>
    <div align="center">
        <table id="gameBoard">
            <tr><td colspan="2">
                <header>
        <h1>Learning Game</h1>
    </header>
    <p>
        <b>Instructions:</b> Teach your baby different shapes and sizes with this interactive matching game. Play along with your baby and learn together. All you have to do is match the shapes.
    </p>
</td></tr>
            <tr align="center">
                <td id="matchBoard">
                    <h2 id="result">Match the Shape</h2>
                    <audio id="audio" src="./media/clap.mp3"></audio>
                    <img src="./images/circle.png" id="itemToMatch"><br/><br/>
                    <button class="nextButton" id="nextLevel">Next</button>
                </td>
                <td id="optionBoard">
                    <img src="./images/circle.png" class="optionButton" id="0"><br/><br/>
                    <img src="./images/triangle.png" class="optionButton" id="1"><br/><br/>
                    <img src="./images/square.png" class="optionButton" id="2">
                </td>
            </tr>
        </table>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
