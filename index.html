<!DOCTYPE html>
<html>
<head>
    <title>Learning Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>
    <div align="center">
        <table id="mainTable">
            <tr><td colspan="2">
                <header>
            <h1>Learning Game</h1>
            <p>
        <b>Instructions:</b> Teach your baby different shapes and sizes with this interactive matching game. Play along with your baby and learn together. All you have to do is match the shapes. To get started choose an age group below.
    </p>
</header>
    <nav><h3 id="chooseAge">Choose Age Group</h3>
        <p>
        <button class="nextButton" id="beginngerButton">Ages 0 to 2</button>
        <button class="nextButton" id="advancedButton">Ages 3 to 4</button>
    </p></nav>
    <div align="center" id="winMessage"></div>
    <br/>
    <div align="center"><button onclick="myFunction()" class="nextButton" id="winButton">Play Again</button></div>
</td></tr>
            <tr align="center">
                <td id="matchBoard" valign="top" align="center">
                    <table id="gameBoardMatch">
                        <tr align="center" valign="top"><td>
                    <h2 id="result">Match the Shape</h2>
                    <audio id="audio" src="./media/clap.mp3"></audio>
                </td></tr>
                    <tr align="center" valign="top"><td>
                    <img src="./images/circle.png" id="itemToMatch"><br/><br/>
                </td></tr>
                    <tr align="center" valign="top"><td>
                    <button class="nextButton" id="nextLevel">Next</button>
                    <button class="nextButton" id="nextLevelTwo">Next</button>
                    <button class="nextButton" id="nextLevelThree">Next</button>
                </td></tr>
                </table>
                </td>
                <td id="optionBoard" valign="top" align="center">
                    <table id="gameBoardOption">
                    <tr><td align="center" valign="top">
                        <h3>Choose</h3>
                    </td></tr>
                        <tr><td align="center" valign="top">
                    <img src="./images/circle.png" class="optionButton" id="0"></td></tr>
                    <tr><td align="center" valign="top">
                    <img src="./images/triangle.png" class="optionButton" id="1"></td></tr>
                    <tr><td><img src="./images/square.png" class="optionButton" id="2"></td></tr>
                </table>
                </td>
            </tr>
        </table>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
